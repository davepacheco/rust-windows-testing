name: Rust

on: [ push, pull_request ]

jobs:
  build-and-run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-18.04, windows-2019, macos-10.15 ]
    steps:
    # actions/checkout@v2
    - uses: actions/checkout@28c7f3d2b5162b5ddd3dfd9a45aa55eaf396478b
    - name: Build
      run: cargo build --verbose
    - name: Run program
      run: cargo run -- --help | xxd
    - name: Example output from some other command
      run: grep --help 2>&1 | xxd
